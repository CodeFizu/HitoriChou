<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一覧 | ひとり帳</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js for charts -->
  </head>
  <body>
    <header>
      <div class="container">
        <h1>ひとり帳</h1>
        <nav>
          <ul>
            <li><a href="home.html">ホーム</a></li>
            <li><a href="dashboard.html">一覧</a></li>
            <li><a href="transactions.html">取引</a></li>
            <li><a href="settings.html">設定</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- Filter Section for Dashboard -->
      <section class="filters">
        <div class="container">
          <label for="year">年</label>
          <select id="year">
            <!-- Dynamically populated with years -->
          </select>

          <label for="month">月</label>
          <select id="month">
            <option value="01">1月</option>
            <option value="02">2月</option>
            <option value="03">3月</option>
            <option value="04">4月</option>
            <option value="05">5月</option>
            <option value="06">6月</option>
            <option value="07">7月</option>
            <option value="08">8月</option>
            <option value="09">9月</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
          </select>
        </div>
      </section>

      <section class="overview">
        <div class="container">
          <div class="overview-stats">
            <div class="stat-box">
              <h3>総収入</h3>
              <p id="totalIncome">¥0</p>
              <!-- Dynamic data -->
            </div>
            <div class="stat-box">
              <h3>総支出</h3>
              <p id="totalExpense">¥0</p>
              <!-- Dynamic data -->
            </div>
          </div>
          <div class="stat-box">
            <h3>現在の貯金</h3>
            <p id="totalSavings">¥0</p>
            <!-- Dynamic data -->
          </div>
        </div>
      </section>

      <section class="chart-container">
        <div class="charts-container">
            <!-- Expense and Income Breakdown Charts -->
            <div class="chart">
                <h2>支出内訳</h2>
                <canvas id="expenseChart" aria-label="Expense Breakdown Chart"></canvas>
            </div>
            <div class="chart">
                <h2>収入内訳</h2>
                <canvas id="incomeChart" aria-label="Income Breakdown Chart"></canvas>
            </div>
        </div>
    </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 ひとり帳 | All Rights Reserved</p>
      </div>
    </footer>

    <script src="firebase-config.js"></script>
    <script type="module" src="scripts/dashboard.js"></script>
  </body>
</html>
