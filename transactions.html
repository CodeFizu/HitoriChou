<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>取引 | ひとり帳</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>ひとり帳</h1>
        <nav>
          <ul>
            <li><a href="home.html">ホーム</a></li>
            <li><a href="dashboard.html">一覧</a></li>
            <li><a href="transactions.html">取引</a></li>
            <li><a href="settings.html">設定</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- Filters Section -->
      <section class="filters">
        <div class="container">
          
          <label for="year">年</label>
          <select id="year">
            <!-- Dynamically populated with years -->
          </select>

          <label for="month">月</label>
          <select id="month">
            <option value="01">1月</option>
            <option value="02">2月</option>
            <option value="03">3月</option>
            <option value="04">4月</option>
            <option value="05">5月</option>
            <option value="06">6月</option>
            <option value="07">7月</option>
            <option value="08">8月</option>
            <option value="09">9月</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
          </select>
        </div>
      </section>

      <!-- Totals Section -->
      <section class="totals">
        <div class="container">
          <h2>合計</h2>
          <div class="totals-summary">
            <div class="total-item">
              <h3>収入合計</h3>
              <p id="totalIncome">¥0</p>
              <!-- Will be dynamically updated -->
            </div>
            <div class="total-item">
              <h3>支出合計</h3>
              <p id="totalExpense">¥0</p>
              <!-- Will be dynamically updated -->
            </div>
            <div class="total-item">
              <h3>貯金</h3>
              <p id="totalSavings">¥0</p>
              <!-- Will be dynamically updated -->
            </div>
          </div>
        </div>
      </section>

      <!-- Add Transaction Section -->
      <section class="add-transaction">
        <div class="container">
          <h2>新しい取引を追加</h2>
          <form id="transactionForm">
            <label for="date">日付</label>
            <input type="date" id="date" required />

            <label for="type">取引タイプ</label>
            <select id="type" required>
              <option value="Income">収入</option>
              <option value="Expense">支出</option>
            </select>

            <label for="category">カテゴリー</label>
            <select id="category" required>
              <!-- Categories will be dynamically updated -->
            </select>

            <label for="description">詳細</label>
            <input
              type="text"
              id="description"
              placeholder="取引内容を入力"
              required
            />

            <label for="amount">金額</label>
            <input
              type="number"
              id="amount"
              placeholder="金額を入力"
              required
            />

            <button type="submit">取引を追加</button>
          </form>
        </div>
      </section>

      <!-- Transactions Section -->
      <section class="transactions">
        <div class="container">
          <h2>最近の取引</h2>
          <table id="transactionTable">
            <thead>
              <tr>
                <th>日付</th>
                <th>取引タイプ</th>
                <th>カテゴリー</th>
                <th>詳細</th>
                <th>金額</th>
                <th>アクション</th>
              </tr>
            </thead>
            <tbody>
              <!-- Transactions will be loaded dynamically -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 ひとり帳 | All Rights Reserved</p>
      </div>
    </footer>

    <script src="firebase-config.js"></script>
    <script type="module" src="scripts/transactions.js"></script>
  </body>
</html>
